<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <title>login</title>
  </head>
  <body>
    <header>
      <h1>My Landing Page.</h1>
      <div class="navBar">
        <a href="#">Home</a>
        <a href="#">Productos</a>
        <a href="#">Login</a>
        <a href="#">Contacto</a>
      </div>
    </header>

    <main>
      <form action="post">
        <div id="nU">
          <label for="nUsuario">Nombre de Usuario</label>
          <input type="text" name="nombreUsuario" id="nUsuario" />
        </div>
        <div id="pas">
          <label for="contraseña">Contraseña</label>
          <input type="password" name="contraseña" id="contraseña" />
        </div>
        <div id="rPas">
          <label for="recordarUsuario">Recordar Usuario</label>
          <input type="text" name="rUsuario" id="recordarUsuario" />
        </div>
        <div id="Ing">
          <input type="submit" name="ingresar" id="ingresar" value="Ingresar" />
        </div>
      </form>
    </main>
    <footer>
      <h4>Todos los derechos reservados - MyLandingPage™</h4>
    </footer>
  </body>
</html>
