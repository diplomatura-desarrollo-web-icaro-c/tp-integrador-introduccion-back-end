<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_login.css"/>
    <title>Página de Login</title>
</head>
<body>
    <header>
        <h1>MyLandingPage</h1>
        <section>
            <nav>
                <a href="../home/index.html">Home</a>
                <a>Productos</a>
                <a>Login</a>
                <a>Contacto</a>
            </nav>
        </section>
    </header>

    <main>
        <form>
        
            <h1>Iniciar Sesión</h1>
            
            <div id="text">
            <label for="username">Nombre de Usuario</label>
            <input 
                type="text"
                name="username"
                id="username"
                autofocus placeholder="Escribí tu nombre acá"/>

            <label for="password">Contraseña</label>
            <input 
                type="password"
                name="password"
                id="password"/>

            <div class="rem">
                <input 
                type="checkbox"
                name="rem"
                id="rem"/>
            <label for="rem">Recordar Usuario</label>
            </div>

            <input 
            type="submit"
            value="Ingresar"/>

            </div>
        </form>
    </main>

    <footer  class="footer-control">Todos los derechos reservados - MyLandingPage™</footer>
</body>
</html>
