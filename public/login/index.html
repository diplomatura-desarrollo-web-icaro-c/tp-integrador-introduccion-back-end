<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- agregamos hoja de estilos css externa -->
    <link rel="stylesheet" href="./styles2.css">
</head>
<body>
    <header>
        <h1>MyLandingPage</h1>
        <nav>
            <ul id="nav">
                <li><a href="http://localhost:3000/home">Home</a></li>
                <li><a href="">Productos</a></li>
                <li><a href="http://localhost:3000/login">Login</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <h2>Inicio de sesión</h2>
        <form action="" method="post">

            <fieldset id="container">
                <label for="username">Nombre de usuario</label>
                <input type="text" name="username" id="username" autofocus placeholder="John Wick" required>

                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" required>

                <fieldset id="containerCheckbox">
                    <label for="remember">Recordar Usuario</label>
                    <input type="checkbox" name="remember" id="remember">
                </fieldset>

                <input type="submit" value="Ingresar">
            </fieldset>

        </form>
    </main>

    <footer>
        <p>Todos los derechos reservados - MyLandingPage™</p>
    </footer>


</body>
</html>
